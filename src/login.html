<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>login Form</title>
    <!-- <script src="./login.js"></script> -->
</head>

<body>
    <div class="container">
        <form name="loginForm" id="login" action="" method="POST">
            <div class="row">
                <div class="col-25"><label for="userName">User name<span id="asterisk">*</span> :</label></div>
                <div class="col-75">
                    <input type="text" id="userName" name="userName"/>
                    <div id="errorUser" class="errorMessage col-75"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-25"><label for="password">Password<span id="asterisk">*</span> :</label></div>
                <div class="col-75">
                    <input type="password" id="password" name="password" />
                    <div id="errorPswd" class="errorMessage col-75" style="width: 100%;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-25">&nbsp;</div>
                <div id="errorMessage" class="errorMessage col-75"></div>
            </div>
            <div class="row">
                <input type="submit" />
            </div>
        </form>
    </div>
</body>

</html>
