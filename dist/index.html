<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><title>Ticekt booking system</title></head><body><header id="header"><div><img src="https://www.pvrcinemas.com/assets/images/new_logo.png" height="50"></div><div><a href="/">Home</a></div><div><select id="cityDropdown" class="pickShowDropdowns" name="city"><option value="">--- Select city here---</option></select></div><div><select id="theaterDropdown" class="pickShowDropdowns" name="theater" disabled="disabled"><option value="">--- Select theater here ---</option></select></div><div><a href="">About</a></div><div id="login-logout"><div id="loginElement"><a href="./login.html">Login</a></div><div id="userElement" class="dropdown" hidden><button id="dropdownToggle" class="dropdown-btn" href="javascript:void(0);"><img src="8f161e429a09f47eb827d1157c65c38a.png" width="30" height="30" style="vertical-align:middle;pointer-events:none"/> <span id="userName" style="vertical-align:middle;margin-left:5px;pointer-events:none;text-transform:capitalize"></span></button><div id="dropdown" class="dropdown-content"><a href="#">My profile</a> <a id="showTickets">My bookings</a> <a id="logout">Logout</a></div></div></div></header><div id="bodyWrapper" class=""><nav><div><a id="pickShowNav">Pick your show</a></div><div><a id="selectSeatNav">Select seat</a></div></nav><div class="main"><div id="pickShow" class="container"><form id="pickShowForm"><div class="row"><div class="col-25"><label for="movieDropdown">Movie :</label></div><div class="col-75"><select id="movieDropdown" class="pickShowDropdowns" name="movie" disabled="disabled"><option value="">--- Please select ---</option></select></div></div><div class="row"><div class="col-25"><label for="date">Date :</label></div><div class="col-75"><input id="date" type="date" placeholder="DD-MM-YYYY" style="text-transform:uppercase" disabled="disabled"/><div id="dateError"></div></div></div><div class="row"><div class="col-25"><label for="timingsDropdown">Show time :</label></div><div class="col-75"><select id="timingsDropdown" class="pickShowDropdowns" name="movieTime" disabled="disabled"><option value="">--- Please select ---</option></select></div></div><div class="row"><div class="col-25"><label for="ticketsDropdown">Tickets :</label></div><div class="col-75"><div id="availableSeats"></div><select id="ticketsDropdown" class="pickShowDropdowns" name="noOfTickets" disabled="disabled"><option value="">--- Please select ---</option></select></div></div><div class="row"><input type="submit" value="Proceed to seat selection" id="submit" disabled="disabled"></div></form></div><div id="selectSeat" hidden="true"><div class="selectSeat"><div style="margin:0 15%"><table id="messagePanel" class="messagePanel"></table><button id="confirmBooking" class="confirmBooking" disabled="disabled" style="float:right">Confirm</button></div><div style="display:flex;flex-direction:column;float:left"><div><input type="checkbox" class="seat available" style="pointer-events:none"/> : Available</div><div><input type="checkbox" class="seat blocked"/> : Blocked</div><div><input type="checkbox" class="seat" checked="checked" style="pointer-events:none"/> : Selected</div></div></div></div><div id="ticketsContainer" hidden="true"><div id="tickets"></div></div></div><footer><p>Author: Bangaruraju Yerra<br><a href="mailto:demo@example.com">demo@example.com</a></p></footer></div><script src="main.js"></script></body></html>
